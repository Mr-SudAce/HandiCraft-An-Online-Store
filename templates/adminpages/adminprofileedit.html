{% extends 'adminpages/adminbase.html' %}
{% block title %}Edit Admin Profile{% endblock %}
{% block content %}
<style>
    .edit-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
        border: none;
    }
    .edit-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        padding: 30px;
        color: white;
    }
    .edit-header h3 {
        margin: 0;
        font-weight: 700;
    }
    .edit-body {
        padding: 40px;
    }
    .edit-body .form-control, .edit-body .form-select {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #eee;
        background-color: #f8f9fa;
    }
    .edit-body .form-control:focus {
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        border-color: var(--primary-color);
        outline: none;
    }
</style>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="edit-card">
                <div class="edit-header">
                    <h3><i class="fas fa-user-edit me-2"></i>Edit Admin Profile</h3>
                </div>
                <div class="edit-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="text-danger mt-1" style="font-size: 0.8rem;">{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <div class="d-flex justify-content-end mt-4 gap-2">
                            <a href="{% url 'ecomapp:adminprofile' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
