{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Handicraft Admin</title>
    <link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --light-gray: #ecf0f1;
            --white: #ffffff;
        }
        body {
            background-color: var(--light-gray);
            display: flex;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: var(--primary-color);
            color: var(--white);
            transition: all 0.3s;
            min-height: 100vh;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid #475a6c;
        }
        #sidebar ul.components {
            padding: 20px 0;
        }
        #sidebar ul p {
            color: var(--white);
            padding: 10px;
        }
        #sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.1em;
            display: block;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.2s;
        }
        #sidebar ul li a:hover {
            color: var(--white);
            background: var(--secondary-color);
        }
        #sidebar ul li.active > a, a[aria-expanded="true"] {
            color: var(--white);
            background: var(--secondary-color);
        }
        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        .card {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Handicraft Admin</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="{% url 'ecomapp:home' %}" target="_blank"><i class="fas fa-globe me-2"></i>Visit Site</a>
            </li>
            <li>
                <a href="{% url 'ecomapp:adminhome' %}"><i class="fas fa-home me-2"></i>Dashboard</a>
            </li>
            <li>
                <a href="{% url 'ecomapp:adminorderlist' %}"><i class="fas fa-list me-2"></i>All Orders</a>
            </li>
            <li>
                <a href="{% url 'ecomapp:adminproductlist' %}"><i class="fas fa-box me-2"></i>All Products</a>
            </li>
            <li>
                <a href="{% url 'ecomapp:admincategorylist' %}"><i class="fas fa-box me-2"></i>All Categories</a>
            </li>
             <li>
                <a href="{% url 'ecomapp:customerlogout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
