{% extends 'adminpages/adminbase.html' %}

{% block title %}Add New Category{% endblock %}
{% block content %}
<style>
    /* Internal CSS for Category Create Form */
    .form-wrapper {
        padding: 10px;
    }
    
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--primary-color);
    }
    
    form input[type="text"] {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: #fcfcfc;
    }
    
    form input:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        background-color: #fff;
    }
    
    .btn-create {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
    }
    
    .btn-create:hover {
        background-color: #219150; /* Darker shade of accent color */
    }

    .helptext {
        font-size: 0.85rem;
        color: #6c757d;
        margin-top: 5px;
        display: block;
    }
</style>
<div class="container-fluid">
    <h1 class="mt-4">Add New Category</h1>
    <div class="card shadow-sm">
        <div class="card-header">
            <i class="fas fa-tags me-1"></i>
            Category Information
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="form-wrapper">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <button class="btn-create"><i class="fas fa-check me-2"></i>Create Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
