{% extends 'base.html' %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
<style>
    .register-container {
        margin-top: 50px;
        margin-bottom: 50px;
    }
    .card-register {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .card-header-register {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
    }
    .btn-register {
        background-color: var(--secondary-color);
        border: none;
        padding: 10px;
        font-weight: 600;
    }
    .btn-register:hover {
        background-color: var(--primary-color);
        color: white;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto register-container">
            <div class="card card-register">
                <div class="card-header card-header-register text-center">
                    <h3>Admin Registration</h3>
                </div>
                <div class="card-body p-4">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary btn-register w-100 mt-3">Register</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'ecomapp:adminlogin' %}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
