{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<style>
    .edit-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }
    .edit-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
        border: none;
        width: 100%;
        max-width: 600px;
    }
    .edit-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #2c3e50 100%);
        padding: 30px;
        text-align: center;
        color: white;
    }
    .edit-header h3 {
        margin: 0;
        font-weight: 700;
    }
    .edit-body {
        padding: 40px;
    }
    .edit-body .form-control, .edit-body .form-select {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #eee;
        background-color: #f8f9fa;
    }
    .edit-body .form-control:focus {
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        border-color: var(--primary-color);
        outline: none;
    }
    .edit-body label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #555;
    }
</style>

<div class="container edit-wrapper">
    <div class="edit-card">
        <div class="edit-header">
            <h3><i class="fas fa-edit me-2"></i>Edit Your Profile</h3>
        </div>
        <div class="edit-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger mt-1" style="font-size: 0.8rem;">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'ecomapp:customerprofile' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary-custom px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
