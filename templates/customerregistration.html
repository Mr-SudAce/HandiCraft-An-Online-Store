{% extends 'base.html' %} {% block title %}Customer Registration{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="page-header">Customer Registration</h3>
            
            <form action method="POST" class="shadow p-4 bg-white rounded text-center">
                {% csrf_token %} 
                {{form.as_p}}
                <button class="btn btn-primary-custom w-100">
                    Register as a Customer
                </button>
            </form>
            <p style="text-align: center">
                Already have an account?
                <a href="{% url 'ecomapp:customerlogin' %}">Login here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
