{% extends 'base.html' %} {% block title %}Customer Registration{% endblock %}
{% block content %}
<style>
    .reg-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }
    .reg-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
        border: none;
        width: 100%;
        max-width: 550px;
    }
    .reg-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #2c3e50 100%);
        padding: 30px;
        text-align: center;
        color: white;
    }
    .reg-header h3 {
        margin: 0;
        font-weight: 700;
    }
    .reg-body {
        padding: 40px;
    }
    .reg-body input, .reg-body select, .reg-body textarea {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #eee;
        background-color: #f8f9fa;
        width: 100%;
    }
    .reg-body input:focus {
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        border-color: var(--primary-color);
        outline: none;
    }
    .reg-body p {
        margin-bottom: 1rem;
    }
    .reg-body label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #555;
    }
    .reg-body .helptext {
        font-size: 0.8rem;
        color: #999;
        display: block;
        margin-top: 4px;
    }
    .reg-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #6c757d;
    }
    .reg-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
</style>

<div class="container reg-wrapper">
    <div class="reg-card">
        <div class="reg-header">
            <h3><i class="fas fa-user-plus me-2"></i>Create Account</h3>
            <p class="mb-0 opacity-75">Join our community today</p>
        </div>
        <div class="reg-body">
            <form action="" method="POST">
                {% csrf_token %} 
                {{form.as_p}}
                <button class="btn btn-primary-custom w-100 py-2 fw-bold mt-3">
                    Register
                </button>
            </form>
            <div class="reg-footer">
                <p>Already have an account? <a href="{% url 'ecomapp:customerlogin' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
