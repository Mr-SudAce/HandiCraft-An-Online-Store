{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    /* Internal CSS for Login */
    .login-wrapper {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }
    .login-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
        border: none;
        width: 100%;
        max-width: 450px;
    }
    .login-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #2c3e50 100%);
        padding: 30px;
        text-align: center;
        color: white;
    }
    .login-header h3 {
        margin: 0;
        font-weight: 700;
        letter-spacing: 1px;
    }
    .login-body {
        padding: 40px;
    }
    .login-body input {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #eee;
        background-color: #f8f9fa;
        margin-bottom: 15px;
    }
    .login-body input:focus {
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        border-color: var(--primary-color);
    }
    .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #6c757d;
    }
    .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    .login-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="container login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
            <p class="mb-0 opacity-75" style="font-size: 0.9rem;">Login to your account</p>
        </div>
        <div class="login-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary-custom w-100 py-2 fw-bold mt-2">Login</button>

                {% if error %}
                <div class="alert alert-danger mt-3 text-center py-2 fs-6">
                    {{error}}
                </div>
                {% endif %}
            </form>
            <div class="login-footer">
                <p class="mb-1"><a href="{% url 'ecomapp:passworforgot' %}">Forgot Password?</a></p>
                <p>New here? <a href="{% url 'ecomapp:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Create an account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
