{% extends 'base.html' %}

{% block title %}Add to cart{% endblock %}

{% block content %}
{%load static%}
<div class="container mt-5 text-center">
    <div class="card custom-card p-5">
        <div class="card-body">
            <h3 class="mb-4" style="color: var(--accent-color);"><i class="fas fa-check-circle fa-2x"></i><br>Product added to cart successfully.</h3>
            <a href="{% url 'ecomapp:allproducts' %}" class="btn btn-primary-custom me-2">Continue Shopping</a>
            <a href="{% url 'ecomapp:mycart' %}" class="btn btn-outline-secondary">Go to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
