{% extends 'base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="page-header">All Products</h3>
    {% for cat in allcategories %}
    <h4 class="section-header mt-4">{{cat.title}}</h4>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        {% for p in cat.product_set.all %}
        <div class="col">
            <div class="card custom-card h-100">
                <div class="card-body text-center">
                    <a href="{% url 'ecomapp:productdetail' p.slug %}" class="text-decoration-none" style="color: var(--dark-text);">
                        <img src="{{p.image.url}}" alt="{{p.title}}" class="img-fluid mb-3" style="height: 150px; object-fit: contain;">
                        <h5 class="card-title text-truncate">{{p.title}}</h5>
                    </a>
                    <p class="card-text">
                        <span class="text-strike me-2">Rs.{{p.marked_price}}</span>
                        <span class="text-price">Rs.{{p.selling_price}}</span>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
